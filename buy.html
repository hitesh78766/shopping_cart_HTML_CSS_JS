<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="buy.css">
</head>

<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="order-summary" id="order-summary">
            <!-- Product details will be inserted here -->
        </div>

        <form id="checkout-form">
            <h3>Shipping Details</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method">
                <option value="cod">Cash on Delivery (COD)</option>
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        // Extract product ID from URL
        const productId = new URLSearchParams(window.location.search).get("id");
        console.log("Product ID:", productId); // Check if ID is retrieved

        async function fetchProductDetails() {
            if (!productId) {
                console.error("No product ID found in URL.");
                return;
            }

            try {
                const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
                console.log("API Response Status:", response.status); // Check response status

                if (!response.ok) {
                    throw new Error("Failed to fetch product details");
                }

                const product = await response.json();
                console.log("Product Data:", product); // Check what is received

                const orderSummary = document.getElementById("order-summary");
                console.log("Order Summary Element:", orderSummary);

                if (!orderSummary) {
                    console.error("Element with ID 'order-summary' not found in the DOM.");
                    return;
                }

                // Display product details
                orderSummary.innerHTML = `
            <div class="product-card">
                <img src="${product.image}" class="product-image" alt="${product.title}" style="max-width: 150px;">
                <h2>${product.title}</h2>
                <p><strong>Price:</strong> $${product.price}</p>
            </div>`;
            } catch (error) {
                console.error("Error fetching product details:", error);
            }
        }

        document.getElementById("checkout-form").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Your order has been placed successfully!");
            window.location.href = "index.html";
        });

        fetchProductDetails();

    </script>

</body>

</html>
